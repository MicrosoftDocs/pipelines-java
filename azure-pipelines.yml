trigger:
  branches:
    include:
    - master
    - releases/*
    exclude:
    - releases/old*

jobs:
  - job: Test
    strategy:
      maxParallel: 2
      matrix: 
        US_IE:
          Location: US
          Browser: IE
        US_Chrome:
          Location: US
          Browser: Chrome
        Europe_Chrome:
          Location: Europe
          Browser: Chrome